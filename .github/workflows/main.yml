name: CI

# Triggers
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self_mbp16

    steps:
    - uses: actions/checkout@v2
        
    - name: Clear caches via Fastlane ðŸš€
      uses: maierj/fastlane-action@v1.4.0
      with:
        lane: 'clear_caches'    
        
    - name: Install pods via Fastlane ðŸš€
      uses: maierj/fastlane-action@v1.4.0
      with:
        lane: 'install_pods'
        
    - name: Build app via Fastlane ðŸš€
      uses: maierj/fastlane-action@v1.4.0
      with:
        lane: 'build_simulator_app'
        
    - name: Run UI-tests via Fastlane ðŸš€
      uses: maierj/fastlane-action@v1.4.0
      with:
        lane: 'test_single_mode'

    - name: Upload build ðŸš›
      uses: actions/upload-artifact@v1
      with:
        name: build.app
        path: ./Builds/GithubActionDemo.app

    - name: Upload test results ðŸš›
      uses: actions/upload-artifact@v1
      with:
        name: GithubActionDemo.xcresult
        path: ./Builds/GithubActionDemo.xcresult
        